<div
  #toastEl
  class="toast align-items-center text-white {{
    bgColorClass
  }} border-0 position-fixed bottom-0 end-0 p-3"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  style="z-index: 9999999"
>
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button
      type="button"
      class="btn-close btn-close-white me-2 m-auto"
      data-bs-dismiss="toast"
      aria-label="Close"
    ></button>
  </div>
</div>
